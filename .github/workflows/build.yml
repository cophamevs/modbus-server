name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    name: Build on Linux (Ubuntu 22.04)
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmodbus-dev cmake gcc make pkg-config

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Create distribution
      run: |
        mkdir -p dist
        cp build/modbus-server dist/modbus-server-linux-x64
        chmod +x dist/modbus-server-linux-x64

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: modbus-server-linux
        path: dist/modbus-server-linux-x64

  build-windows:
    runs-on: windows-latest
    name: Build on Windows (MSYS2)
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: |
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-libmodbus-git
          mingw-w64-x86_64-cjson
          pkg-config

    - name: Create build directory
      shell: msys2 {0}
      run: mkdir -p build

    - name: Configure CMake
      shell: msys2 {0}
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles"

    - name: Build
      shell: msys2 {0}
      run: |
        cd build
        mingw32-make -j$(nproc)

    - name: Create distribution
      shell: msys2 {0}
      run: |
        mkdir -p dist
        cp build/modbus-server.exe dist/modbus-server-windows-x64.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: modbus-server-windows
        path: dist/modbus-server-windows-x64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/download-artifact@v3

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          modbus-server-linux/modbus-server-linux-x64
          modbus-server-windows/modbus-server-windows-x64.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
